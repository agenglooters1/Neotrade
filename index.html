
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeonTrade Crypto Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712;
        color: #f8fafc;
        margin: 0;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-dark {
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Tactical Page Transitions */
      .page-enter {
        animation: slideUpFade 0.4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      
      @keyframes slideUpFade {
        from { 
          opacity: 0; 
          transform: translateY(12px) scale(0.98); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0) scale(1); 
        }
      }

      /* PERFECTLY CENTERED RIPPLE */
      @keyframes ripple-centered {
        0% { transform: translate(-50%, -50%) scale(0); opacity: 0.6; }
        100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
      }

      .nav-ripple {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        background: rgba(34, 211, 238, 0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0);
        pointer-events: none;
        z-index: 0;
        animation: ripple-centered 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes pulse-cyan {
        0%, 100% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.4); transform: scale(1); }
        50% { box-shadow: 0 0 15px 4px rgba(34, 211, 238, 0.2); transform: scale(1.1); }
      }

      /* Centered Indicator Pulse */
      @keyframes centered-pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.4; transform: scale(0.85); }
      }

      .pulse-center {
        animation: centered-pulse 1.8s infinite ease-in-out;
      }

      .active-indicator {
        animation: pulse-cyan 2s infinite;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Smooth tab switching loading shimmer */
      .tab-loading-overlay {
        position: fixed;
        inset: 0;
        background: #030712;
        z-index: 9999;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.15s ease;
      }
      .tab-loading-overlay.active {
        opacity: 0.3;
      }
    </style>
